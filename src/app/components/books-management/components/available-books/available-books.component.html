<div class="available-list">
    <h1 class="title">Available Books List</h1>
    <swiper-container class="swiper-container" navigation="true" pagination="true" #swiperContainer>
        <swiper-slide class="swiper-slide" *ngFor="let book of availableBooks">
            <app-book-card [book]="book"></app-book-card>
        </swiper-slide>
    </swiper-container>
</div>
